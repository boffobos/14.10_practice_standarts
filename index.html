<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;1,200&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__logo"><a href="#home"></a></div>
      <h1 class="header__item">Калькулятор</h1>
      <nav>  
        <ul class="menu">
          <li class="menu__item"><a href="#home">Домой</a></li>
          <li class="menu__item"><a href="#feedback">Обратная связь</a></li>
          <li class="menu__item"><a href="#about">О нас</a></li>
          <li class="menu__item"><a href="#contacts">Контакты</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="calculator">
        <div class="output">
          <div class="output__flow"></div>
          <div class="output__digits">0</div>
        </div>
        <div class="input">
          <div class="operations">
            <button class="operations__clr service">AC</button>
            <button class="operations__plusmn unary">&plusmn;</button>
            <button class="operations__percent unary">%</button>
            <button class="operations__division binary">&divide;</button>
            <button class="operations__multiply binary">&times;</button>
            <button class="operations__sub binary">&minus;</button>
            <button class="operations__sum binary">&plus;</button>
            <button class="operations__result binary">&equals;</button>
           <!-- NumPad -->
            <div class="btn">
              <button class="btn__9 nums">9</button>
              <button class="btn__8 nums">8</button>
              <button class="btn__7 nums">7</button>
              <button class="btn__6 nums">6</button>
              <button class="btn__5 nums">5</button>
              <button class="btn__4 nums">4</button>
              <button class="btn__3 nums">3</button>
              <button class="btn__2 nums">2</button>
              <button class="btn__1 nums">1</button>
              <button class="btn__0 nums">0</button>
              <button class="btn__comma nums">,</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>Copyright &copy; 2021</p>
    </footer>
  </div>

  <script src="script_2.js"></script> 

</body>
</html>
